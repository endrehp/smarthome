<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css" >

    </head>
    <body>
        <div class="container">
            <div class="jumbotron">Frogner Smart Home</div>

            <button onclick="setColor()">Set Color</button>
            <p id="confirm_setCol"></p>

        </div>  

        


        <script>
            function setColor() {

                var red = 255;
                var green = 0;
                var blue = 0; 

                var url = "colorChange" + "?red="+red + "?green="+green + "?blue="+blue;
                window.location.href = url;
            }
        </script>



        <script src="/js/jquery.slim.min.js"></script>

        -->
        <script src="/js/bootstrap.min.js"></script>
    </body>


</html>
